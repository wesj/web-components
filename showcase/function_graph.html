<html>
    <head>
        <link rel='stylesheet' type='text/css' href='showcase.css'> 
        <script type="module">
import Graph from '../src/graph/graph.js';
import FunctionGraph from '../src/graph/function_graph.js';
import DemoSection from './DemoSection.js';
        </script>
    </head>
    <body>
        <h1>Function graph</h1>
        <h2>Description</h2>
        <p>A graph that shows a function of variable "x"</p>
        <h2>Demos</h2>
        <x-demo>
            <x-graph style="display: block; width: 800px; height:400px;">
                <y-axis min="-1.1" max="1.1"></y-axis>
                <x-axis min="-3.14" max="3.14"></x-axis>
                <x-function style="visibility: hidden; background-color: rgba(0,0,220, 0.5); border: 10px solid blue;">Math.sin(x)</x-function>
                <x-function style="visibility: hidden; background-color: rgba(220,0,0, 0.5); border: 10px solid red;">Math.cos(x)</x-function>
            </x-graph>
        </x-demo>
        <h2>Styles</h2>
        <dl>
            <dt>border</dt>
            <dd>Controls the style of the lines (color and width)</dd>
            <dt>background-color</dt>
            <dd>Controls the fill shown behind the graph</dd>
        </dl>
    </body>
</html>
