import DemoSection from './DemoSection.js';
import ZipReader from '../src/ZipReader.js';
async function onFile(event) {
    // console.log(event);
    for (let i = 0, numFiles = event.target.files.length; i < numFiles; i++) {
        const file = event.target.files[i];
        let data = await file.arrayBuffer();
        let reader = new ZipReader(data);
        // console.log(reader);
    }
}
window.addEventListener("load", () => {
    document.getElementById("myfile").addEventListener("change", onFile);
});
